<nav class="columns">
  <div class="column col-12">
    <header class="navbar">
      <section class="navbar-section">
        <a routerLink=""
           class="navbar-brand mr-10">{{ title }}</a>
      </section>
      <section *ngIf="user"
               class="navbar-section">
        <a routerLink="me">
          <figure class="avatar"
                  [attr.data-initial]="user.name.substring(0,2)"
                  style="background-color: #5764c6;"></figure>

      <section *ngIf="!user"
               class="navbar-section">
        <a routerLink='login'>
          <i class="icon icon-people"></i> Log In</a>

    </header>
  </div>
</nav>
